name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Checkout output branch to preserve existing files
        uses: actions/checkout@v4
        with:
          ref: output
          path: output-branch
        continue-on-error: true

      - name: Preserve existing pacman SVG files
        run: |
          if [ -d "output-branch" ]; then
            # Copy pacman SVG files if they exist
            cp output-branch/pacman-contribution-graph*.svg dist/ 2>/dev/null || true
          fi

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
