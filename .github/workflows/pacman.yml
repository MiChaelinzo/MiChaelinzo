name: Generate Pacman

on:
  schedule:
    - cron: "0 0 * * *" # Runs every 24 hours
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Checkout output branch to preserve existing files
        uses: actions/checkout@v4
        with:
          ref: output
          path: output-branch
        continue-on-error: true

      - name: Preserve existing snake SVG files
        run: |
          mkdir -p dist
          if [ -d "output-branch" ]; then
            # Copy snake SVG files if they exist
            cp output-branch/github-contribution-grid-snake*.svg dist/ 2>/dev/null || true
          fi

      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
